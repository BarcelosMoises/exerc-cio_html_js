<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Preencha os campos de modo que o segundo número seja maior que o primeiro</h1>
        <form id="form-comp"> 
            <input type="number" id="n1" required placeholder="Digite um número" />
            <input type="number" id="n2" required placeholder="Digite um número" />
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
